<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
    var patterns;
    var domains;

    function init_options() {
        patterns = JSON.parse(localStorage.patterns || '[]');

		domains = {};
		patterns.forEach(function(pat) {
			domains[pat.domain] = pat;
		});
    }

    chrome.extension.onRequest.addListener(function(request, sender, sendResponse) {
		if (request.init_options) {
			init_options();
		}
		
		else if (request.popup_url) {
			var protocol = request.popup_url.split('/')[0];
			var domain = request.popup_url.split('/')[2];
			var popupHtml = '<html><body>';
			patterns.forEach(function(pat) {
				var replaceDomain = domain;
				// if explicit protocol in domain
				if (pat.domain.indexOf('://') != -1) {
					// replace protocol along with domain
					replaceDomain = protocol + '//' + domain;
				}
				popupHtml += '<a href="" onclick="switchTo(\'' + request.popup_url.replace(replaceDomain, pat.domain) + '\');">' + pat.name + '</a><br/>';
			});
			popupHtml += '</body></html>';

			sendResponse({content: popupHtml});
		}
    });

    chrome.tabs.onUpdated.addListener(function(tabId, changeInfo, tab) {
		var protocol = tab.url.split('/')[0];
		var domain = tab.url.split('/')[2];
		if ((domain in domains) || (protocol + '//' + domain in domains)) {
			chrome.pageAction.show(tabId);
		}
    });

    init_options();

</script>
</head>
</html>
